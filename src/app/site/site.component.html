<!-- <na-header></na-header> -->
<div class="container">
  <div class="contacts" (mouseover)="isContactsCardShown = true" (mouseleave)="isContactsCardShown = false">
    <div class="address-card" [ngClass]="{shown: !isContactsCardShown}">
      <fa-icon [icon]="['fas', 'address-card']"></fa-icon>
    </div>
    <div class="links">
      <div class="links-list" [ngClass]="{shown: isContactsCardShown}">
        <a *ngFor="let link of links" href="{{ link.href }}" class="links" target="{{ link.isSelf ? '_self' : '_blank' }}">
          <fa-icon [icon]="['fas', link.icon]"></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <na-photo></na-photo>
    </div>
    <div class="col">
      <!-- <app-self-presentation></app-self-presentation> -->
    </div>
  </div>

  <na-projects></na-projects>
  <na-skills></na-skills>
  <na-hobbies></na-hobbies>
</div>
<na-footer></na-footer>
