<!-- <na-header></na-header> -->
<div class="container">
  <div class="contacts" (mouseover)="isContactsCardShown = true" (mouseleave)="isContactsCardShown = false">
    <fa-icon [icon]="['fas', 'address-card']" *ngIf="!isContactsCardShown"></fa-icon>
    <div *ngIf="isContactsCardShown">
      <a *ngFor="let link of links" href="{{ link.href }}" class="links" target="{{ link.isSelf ? '_self' : '_blank' }}">
        <fa-icon [icon]="['fas', link.icon]"></fa-icon>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <na-photo></na-photo>
    </div>
    <div class="col">
      <na-pride></na-pride>
    </div>
  </div>
  <div class="row self-presentation">
    Моя короткая самопрезентация
  </div>

  <na-projects></na-projects>
  <na-skills></na-skills>
  <na-hobbies></na-hobbies>
</div>
<na-footer></na-footer>
