<h2 id="hobbies">{{ title[common.lang] }}</h2>
<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let hobby of common.hobbies">
    <fa-layers class="fa-fw">
      <fa-icon [icon]="['fas', hobby.icon]"></fa-icon>
    </fa-layers>
    <span class="title" *ngIf="!hobby.href">{{ hobby.title[common.lang] }}</span>
    <a *ngIf="hobby.href" href="{{ hobby.href }}" target="_blank">{{ hobby.title[common.lang] }}</a>
  </div>
</div>
