<footer id="contacts">
  <div class="container">
    <div class="row text-center">
      <div class="col col-xs-12">
        <a *ngFor="let link of links" href="{{ link.href }}" class="links" target="_blank">
          <fa-icon [icon]="['fa', link.icon]"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</footer>
