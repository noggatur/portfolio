<div class="works-view" *ngIf="common.projectsForBanner.length > 0">
  <div class="work">
    <img [src]="'assets/images/projects/landings/' + common.projectsForBanner[currentWorkIndex].img" alt="banner">
  </div>
  <div class="imac"></div>
  <div class="button" (click)="showWorksList()">
    <div class="bg"></div>
    <div class="message">
      <div class="body">
        <div class="header"></div>
        <button>{{ buttonText[common.lang] }}</button>
      </div>
    </div>
  </div>
  <div class="logo" (click)="common.toggleBest()"></div>
</div>
