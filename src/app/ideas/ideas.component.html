<div class="container">
  <h1 id="ideas" class="mt-5">Идеи</h1>
  <div class="row">
    <div class="col-lg-4">
      <h3 class="text-center">Стартапы</h3>
      <ul>
        <li *ngFor="let idea of ideas.startup">
          <a href="#" (click)="showIdea($event, idea)">{{ idea.title }}</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-4">
      <h3 class="text-center">Арт-проекты</h3>
      <ul>
        <li *ngFor="let idea of ideas.art">
          <a href="#" (click)="showIdea($event, idea)">{{ idea.title }}</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-4">
      <h3 class="text-center">Самореализация</h3>
      <ul>
        <li *ngFor="let idea of ideas.personal">
          <a href="#" (click)="showIdea($event, idea)">{{ idea.title }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div id="idea" [innerHTML]="ideaContent"></div>
</div>
