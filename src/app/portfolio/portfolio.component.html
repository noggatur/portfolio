<div class="projects-list">
  <h1>{{ title[common.lang] }}</h1>
  <fa-icon class="close" [icon]="['fas', 'times']" (click)="backToSite()"></fa-icon>
  <div class="project" *ngFor="let project of common.projects" (click)="openModal(project)" data-toggle="modal" data-target=".bd-example-modal-lg">
    <img [src]="'assets/images/projects/landings/' + project.img" [alt]="project.name[common.lang]">
    <div class="description">
      <div class="bg"></div>
      <div class="title">
        {{ project.name[common.lang] }}<br>
        <span class="year small">{{ project.year }}</span>
      </div>
    </div>
  </div>
</div>

<app-modal [project]="openedProject"></app-modal>
